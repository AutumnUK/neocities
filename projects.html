<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moon</title>
    <link rel="icon" type="image/x-icon" href="/images/kaiba.ico">
    <link rel="stylesheet" href="main.css">

    <script>
        function loadHTML(elementId, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(elementId).innerHTML = data);
        }
    </script>

</head>
<body onload="loadHTML('header', 'generics/header.html'); loadHTML('footer', 'generics/footer.html'); loadHTML('sidebar', 'generics/sidebar.html')">
    
<div id="header"></div>

<div id="core">
    <div id="sidebar"></div>
    <div id="content"><embed type="text/html" src="content/projects_content.html" width="680" height="100%"></div>  
</div>

<div id ="footer"></div>

</body>
</html>
